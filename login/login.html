<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Ngidol Account</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container-form">
        <div class="font-wrapper">
            <div class="form-side">
                <a href="#" title="logo">
                    <img src="assets\logo.png" alt="logo" class="logo">
                </a>
                <form action="" class="my-form">
                    <div class="login-welcome">
                        <h1>Create Your Account &#x1F44F;</h1>
                    </div>
                    <div class="socials-row">
                        <a href="#" title="Use Google">
                            <img src="assets/google.png" alt="Google">
                            Sign Up With Google
                        </a>
                        <a href="#" title="Use Apple">
                            <img src="assets/apple.png" alt="Apple">
                            Sign Up With Apple
                        </a>
                    </div>
                    <div class="divider">
                        <span class="divider-line"></span>
                        Or
                        <span class="divider-line"></span>
                    </div>
                    <div class="text-field">
                        <label for="email">Email:
                            <input type="email" id="email" name="email" autocomplete="off" placeholder="Your Email" required>
                            <!-- svg icon email -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
                            <path d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28"></path>
                        </svg>
                        </label>
                    </div>
                    <div class="text-field">
                        <label for="password">Password:
                            <input type="password" id="password" name="password" placeholder="Your Password" title="Minimum 8 character include number and symbol" pattern="^(?=.*[A-Za-Z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                            <!-- svg password icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z">
                            </path>
                            <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                            <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
                        </svg>
                        </label>
                    </div>
                    <div class="text-field">
                        <label for="confirm-password">Confirm Password:
                            <input type="password" id="confirm-password" name="password" placeholder="Confirm Password" title="Minimum 8 character include number and symbol" pattern="^(?=.*[A-Za-Z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                            <!-- svg password icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z">
                            </path>
                            <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
                            <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
                        </svg>
                        </label>
                    </div>
                    <button class="my-form_button" type="submit">Sign Up</button>
                    <div class="my-form_actions">
                        <div class="my-form_row">
                            <span>Did you forget your password?</span>
                            <a href="#" title="Reset Password">Reset Password</a>
                        </div>
                        <div class="my-form_signup">
                            <a href="#" title="Login">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

            <img src="assets/mock.png" alt="mock" class="mockup">
            <div class="welcome-message">
                <h2>Hi FJKT!</h2>
                <p>Let's be a Fans of JKT48</p>
            </div>
        </div> -->
        <script src="script.js"></script>
    </main>
</body>
</html>
